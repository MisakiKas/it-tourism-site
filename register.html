<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - A Famosa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/form-validation.js"></script>
</head>
<body>
    <header>
        <h1>Register for Updates</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="project.html" class="nav-link">Project</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registration Form</h2>
            <form id="registerForm" onsubmit="return validateForm()">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="\d{10}" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <input type="submit" value="Register">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Discover A Famosa. All rights reserved.</p>
    </footer>
</body>
</html>
